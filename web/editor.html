<script>
  var quill = new Quill('#editor', {
    modules: {
      toolbar: false
    }
  })

  var postMessage = function(data){
    if (window.ReactNativeWebView === undefined) {
      return
    }
    window.ReactNativeWebView.postMessage(JSON.stringify(data));
  }

  var message = function (event) {
    var payload = JSON.parse(event.data)
    
    var response = quill[payload.method].apply(quill, payload.args)

    postMessage({
      type: 'response',
      messageId: payload.messageId,
      payload: response
    })
  }

  document.addEventListener("message", message , false);
  window.addEventListener("message", message , false);

  var timer

  quill.on('text-change', function(delta, ...args) {
    clearTimeout(timer)

    if (delta.ops[delta.ops.length - 1].insert == "\n") {
      // Hack to stop weirdness in with iOS keyboard
      timer = setTimeout(function() {
        quill.blur()
        quill.focus()
      }, 200)
    }

    

    postMessage({
      event: 'text-change',
      payload: {
        delta,
        ...args
      }
    })
  })

  quill.on('selection-change', function(...args) {
    postMessage({
      event: 'selection-change',
      payload: args
    })
  })

  quill.on('editor-change', function(...args) {
    postMessage({
      event: 'editor-change',
      payload: args
    })
  })
</script>
</body>
